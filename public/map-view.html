
<!-- NON WORKING MAP CODE -->

<div class="mapImg" ng-init="mapCtrl.getData(); mapCtrl.initMap(mapCtrl.comp); mapCtrl.showSideCompleted('Complete')">
  <nav-directive></nav-directive>
  <section class="mapPageSection">

    <div id="map">

    </div>

    <div class="addressSidebar">
      <div class="filterButtonDiv">
        <button class="completed" type="button" ng-click="mapCtrl.showSideCompleted('Complete')">Completed</button>
        <button class="current" type="button" ng-click="mapCtrl.showSideCompleted('Constructing')">Current</button>
        <button class="future" type="button" ng-click="mapCtrl.showSideCompleted('Future')">Future</button>
      </div>
      <div class="scrollContainer">
        <div class="addressDiv" ng-repeat="(eachHome, value) in mapCtrl.clickedAddress">
          <p class="addressText">
            {{value.address}}
          </p>
          <!-- Have this button run the galleryCtrlsingleHouseDataLoader(with the key) -->
          <!-- <p class="viewDetailsButton" ng-click="mapCtrl.viewChangeToGallery()">View Details</p> -->
          <button class="viewDetailsButton" ng-click="mapCtrl.viewChangeToGallery(value._id)"></button>
        </div>
      </div>
    </div>


  </section>
</div>
